<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Simulation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f6f0;
        }
        canvas {
            display: block;
        }
        #toggle-icon {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 100px;
            height: 32px;
            background: #f8f6f0;
            color: #000;
            border: 2px solid #000;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: monospace;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        #toggle-icon.active {
            background: #000;
            color: #f8f6f0;
        }
        #toggle-icon:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div id="toggle-icon" onclick="toggleInteraction()">INTERACTIVE</div>
    <script src="sketch.js"></script>
</body>
</html>
